<!DOCTYPE html>
<html lang="es">
  <head>

    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap"

    />
    <!-- Stylesheet -->

  <body>
    <div class="container">
      <div class="inp-wrapper"><label>Uno de los requisitios para poder realizar este trámite, es no estar afuera de México por más de 2 días, Consulta aqui si puedes realizar el trámite.</label><br>
      </div>
      <div class="inp-wrapper">
        <div class="date-wrapper">
          <label for="date-1">Fecha de partida</label>
          <input type="date" id="date-1" />
        </div>
        <div class="date-wrapper">
          <label for="date-2">Fecha de regreso</label>
          <input type="date" id="date-2" />
        </div>
      </div>
      <button id="submit">Consultar</button>
      <div id="output">Ingresa el periodo de fechas que haz estado fuera de México</div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
